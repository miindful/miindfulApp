<!-- Loading Screen -->
<div class="loading-screen" *ngIf="isLoading">
  <div class="loading-content">
    <div class="loading-animation">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <p class="loading-text">Loading your mindful experience...</p>
  </div>
</div>

<!-- Landing Page Content -->
<div class="landing-container" *ngIf="!isLoading">
  <!-- Article Cards Section -->
  <div class="cards-container">
    <div class="card">
      <img src="assets/images/adhd-article1.jpg" alt="ADHD Article 1" />
      <div class="card-content">
        <h3>You Can't Train Away ADHD Executive Dysfunction</h3>
        <p>Discover why managing ADHD is more than just brain training.</p>
        <a href="#article1" class="read-more">Read More</a>
      </div>
    </div>
    <div class="card">
      <img src="assets/images/adhd-article2.jpg" alt="ADHD Article 2" />
      <div class="card-content">
        <h3>Using a Dopamine Menu to Stimulate Your ADHD Brain</h3>
        <p>Learn how to manage ADHD effectively with these tips.</p>
        <a href="#article2" class="read-more">Read More</a>
      </div>
    </div>
  </div>
</div>
